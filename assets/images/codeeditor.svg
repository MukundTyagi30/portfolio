<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="200" fill="url(#editorGradient)" rx="15" ry="15" />
  
  <!-- Editor window -->
  <rect x="80" y="40" width="240" height="120" rx="6" ry="6" fill="#0f172a" stroke="#475569" stroke-width="2" />
  
  <!-- Editor title bar -->
  <rect x="80" y="40" width="240" height="20" rx="6" ry="6" fill="#334155" />
  <circle cx="95" cy="50" r="5" fill="#ef4444" />
  <circle cx="115" cy="50" r="5" fill="#f97316" />
  <circle cx="135" cy="50" r="5" fill="#22c55e" />
  
  <!-- Code lines -->
  <g fill="#94a3b8" font-family="monospace" font-size="12">
    <text x="95" y="80" fill="#38bdf8">&lt;<tspan fill="#f472b6">div</tspan> <tspan fill="#a78bfa">class</tspan>=<tspan fill="#a3e635">"container"</tspan>&gt;</text>
    <text x="110" y="100" fill="#38bdf8">&lt;<tspan fill="#f472b6">h1</tspan>&gt;<tspan fill="#e2e8f0">Code Editor</tspan>&lt;/<tspan fill="#f472b6">h1</tspan>&gt;</text>
    <text x="110" y="120" fill="#38bdf8">&lt;<tspan fill="#f472b6">p</tspan>&gt;<tspan fill="#e2e8f0">Write beautiful code</tspan>&lt;/<tspan fill="#f472b6">p</tspan>&gt;</text>
    <text x="95" y="140" fill="#38bdf8">&lt;/<tspan fill="#f472b6">div</tspan>&gt;</text>
  </g>
  
  <!-- Cursor animation -->
  <rect x="253" y="118" width="2" height="14" fill="#38bdf8">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Code brackets icon in background -->
  <text x="200" y="125" font-family="monospace" font-size="100" fill="#334155" text-anchor="middle" opacity="0.15">{}</text>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Code Editor</text>
</svg> 