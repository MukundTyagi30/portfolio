<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" stop-color="#1a6dff"/>
      <stop offset="100%" stop-color="#c822ff"/>
    </linearGradient>
    
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#e2f3ff"/>
    </linearGradient>
    
    <!-- Add a subtle glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="300" height="200" rx="15" fill="url(#backgroundGradient)" />
  
  <!-- Subtle grid pattern -->
  <path d="M0,40 L300,40 M0,80 L300,80 M0,120 L300,120 M0,160 L300,160" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
  <path d="M60,0 L60,200 M120,0 L120,200 M180,0 L180,200 M240,0 L240,200" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
  
  <!-- Simplified tank silhouette -->
  <rect x="100" y="85" width="100" height="30" rx="5" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="2" filter="url(#glow)" />
  <rect x="130" y="75" width="40" height="15" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  <rect x="170" y="81" width="40" height="4" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  
  <!-- Tank treads -->
  <circle cx="120" cy="115" r="8" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  <circle cx="140" cy="115" r="8" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  <circle cx="160" cy="115" r="8" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  <circle cx="180" cy="115" r="8" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" filter="url(#glow)" />
  
  <!-- Explosion effect -->
  <circle cx="210" cy="70" r="15" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" opacity="0.7" filter="url(#glow)" />
  <circle cx="210" cy="70" r="10" fill="#1a1a5a" stroke="url(#tankGradient)" stroke-width="1" opacity="0.8" filter="url(#glow)" />
  <circle cx="210" cy="70" r="5" fill="white" opacity="0.9" filter="url(#glow)" />
  
  <!-- Project name - modern typography -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">TANK</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">GAME</text>
</svg> 